<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</head>

<body>
  <div class="container">
    <form action="action.php" method="post">
      <label for="employee_id">Enter employee Id :</label>
      <input type="text" name="employee_id" placeholder="eg. RU122">
      <label for="employee_first_name">Enter employee first name :</label>
      <input type="text" name="employee_first_name" placeholder="eg. Nazar">
      <label for="employee_last_name">Enter employee last name :</label>
      <input type="text" name="employee_last_name" placeholder="eg. Ali">
      <label for="employee_code">Enter employee code :</label>
      <input type="text" name="employee_code" placeholder="eg. se_nazar">
      <label for="employee_code_name">Enter employee code Name :</label>
      <input type="text" name="employee_code_name" placeholder="eg. ru_nazar">
      <label for="employee_domain">Enter employee domain :</label>
      <input type="text" name="employee_domain" placeholder="eg. C++">
      <label for="graduation_precentile">Enter graduation precentile (only digits):</label>
      <input type="text" name="graduation_precentile" placeholder="eg. 60">
      <label for="employee_salary">Enter employee salary (only digits):</label>
      <input type="text" name="employee_salary" placeholder="eg. 35000">

      <input type="submit" name="submit" id="submit">
    </form>
  </div>
</body>

</html>
